<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050a14;
            color: #94a3b8;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-8px);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5);
        }
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 50%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-glow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 900px;
            background: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.2) 0%, rgba(99, 102, 241, 0.05) 40%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        .noise-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 50;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050a14;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">
    <div class="noise-bg"></div>
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
        "htm": "https://esm.sh/htm@3.1.1"
      }
    }
    </script>
    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import htm from 'htm';

        const html = htm.bind(React.createElement);

        const Navbar = () => {
          const linkedinUrl = "https://www.linkedin.com/in/maurogorrin/";
          const calendlyUrl = "https://calendly.com/maurogorrin55/30min-meeting-with-mauro";

          return html`
            <nav className="fixed top-0 left-0 right-0 z-50 bg-[#050a14]/80 backdrop-blur-2xl border-b border-white/5">
              <div className="max-w-7xl mx-auto px-6 h-24 flex items-center justify-between">
                <div className="flex items-center group cursor-pointer">
                  <span className="text-white text-xl font-black tracking-tighter transition-all duration-500 group-hover:scale-105">Mauro Gorrín</span>
                  <div className="ml-5 hidden lg:flex items-center border-l border-white/10 pl-5">
                    <span className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Paid Media Studio</span>
                  </div>
                </div>
                
                <div className="flex items-center gap-6">
                  <a href=${linkedinUrl} target="_blank" className="hidden sm:flex text-slate-400 hover:text-white transition-colors items-center gap-2 group text-[11px] font-black tracking-widest uppercase">
                    LinkedIn
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className="group-hover:translate-y-[-2px] transition-transform duration-300"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
                  </a>
                  <a href=${calendlyUrl} target="_blank" className="bg-white text-black px-6 py-3 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-indigo-500 hover:text-white transition-all active:scale-95 shadow-xl shadow-white/5">
                    Agendar
                  </a>
                </div>
              </div>
            </nav>
          `;
        };

        const ServiceSection = ({ icon, tag, title, cards }) => html`

              <div className="flex flex-col mb-12">

                <h2 className="text-4xl md:text-5xl font-black text-white tracking-tighter leading-[1] max-w-3xl">${title}</h2>
              </div>
              
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                ${cards.map((card, idx) => html`
                  <div key=${idx} className="glass-card group p-10 rounded-[2.5rem] flex flex-col h-full hover:bg-indigo-500/[0.02]">
                    <div className="mb-6">
                      <h3 className="text-xl font-black text-white group-hover:text-indigo-400 transition-colors mb-4 tracking-tight">${card.title}</h3>
                      <p className="text-slate-400 leading-relaxed text-[15px] font-medium">${card.description}</p>
                    </div>
                    
                    ${card.points && html`
                      <div className="mt-auto pt-6 border-t border-white/10">
                        <ul className="space-y-4">
                          ${card.points.map((point, pIdx) => html`
                            <li key=${pIdx} className="flex items-start gap-3 text-xs text-slate-500 leading-snug font-medium">
                              <svg className="w-4 h-4 mt-0.5 text-indigo-500/60 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="3">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M5 13l4 4L19 7" />
                              </svg>
                              <span>${point}</span>
                            </li>
                          `)}
                        </ul>
                      </div>
                    `}
                  </div>
                `)}
              </div>
            </div>
          </section>
        `;

        const App = () => {
          const linkedinUrl = "https://www.linkedin.com/in/maurogorrin/";
          const calendlyUrl = "https://calendly.com/maurogorrin55/30min-meeting-with-mauro";

            { label: "Inversión Gestionada", value: "+$2M" },
            { label: "Marcas Escaladas", value: "15+" },
            { label: "Retención de Clientes", value: "95%" }

            { step: "02", title: "Estrategia de Asalto", desc: "Diseñamos un plan de pauta multicanal con frameworks de segmentación avanzada enfocados en retorno directo." },

              title: "Consultoría y Auditoría de Performance",

                { title: "Análisis de Unit Economics", description: "No solo perseguimos el ROAS. Validamos tu LTV y CAC para garantizar rentabilidad real." },
                { title: "Tracking & Atribución", description: "Configuramos ecosistemas de medición precisos. Desde CAPI hasta Server-Side Tracking.", points: ["Conversions API de Meta", "GTM Server-Side Setup", "Modelado de Atribución"] },

                { title: "Meta Ads Scaling", description: "Estructuras Advantage+ y escalamiento horizontal/vertical.", points: ["Escalamiento con CBO/ABO", "Lookalikes 1-10%", "Creative Testing"] },

              ]
            }
          ];

          return html`
            <div className="min-h-screen relative bg-[#050a14] selection:bg-indigo-500/30">
              <div className="hero-glow"></div>
              <${Navbar} />

              <main className="relative z-10 pt-20">
                <header className="max-w-7xl mx-auto px-6 py-8 lg:py-16 flex flex-col items-center text-center">
                  <div className="inline-flex items-center gap-2 bg-indigo-500/10 border border-indigo-500/20 px-4 py-2 rounded-full mb-8 shadow-lg shadow-indigo-500/5">
                    <span className="flex h-2 w-2 rounded-full bg-indigo-400 animate-pulse"></span>
                    <span className="text-[10px] font-black text-indigo-300 tracking-[0.2em] uppercase">Estrategia de Crecimiento con Sentido</span>
                  </div>
                  
                  <h1 className="text-5xl md:text-8xl font-black text-white mb-6 leading-[1.05] tracking-tighter max-w-5xl">

                  </h1>
                  
                  <p className="text-lg md:text-2xl text-slate-400 mb-10 leading-relaxed max-w-3xl font-medium">

                      <h2 className="text-4xl md:text-6xl font-black text-white mt-4 mb-6 tracking-tighter leading-none">Cómo llevamos tu marca al siguiente nivel.</h2>
                      <p className="text-slate-400 text-lg leading-relaxed font-medium">No somos solo una agencia; somos tus aliados estratégicos enfocados en la ejecución técnica y la confianza.</p>
                    </div>
                    
                    <div className="flex-1 space-y-8">
                      ${process.map((p, i) => html`
                        <div key=${i} className="glass-card p-8 md:p-12 rounded-[2.5rem] border-l-4 border-l-indigo-500">
                          <span className="text-indigo-500 font-black text-3xl opacity-50 block mb-4">${p.step}</span>
                          <h3 className="text-2xl font-black text-white mb-3 tracking-tight">${p.title}</h3>
                          <p className="text-slate-400 text-base leading-relaxed font-medium">${p.desc}</p>
                        </div>
                      `)}
                    </div>
                  </div>
                </section>

                <div className="space-y-0">
                  ${sections.map((section, idx) => html`<${ServiceSection} key=${idx} ...${section} />`)}

                <section className="max-w-7xl mx-auto px-6 py-16 md:py-24 border-t border-white/5">
                  <div className="text-center mb-16">
                    <span className="text-[10px] font-black text-indigo-400 uppercase tracking-[0.4em] mb-4 block">El Camino</span>
                    <h2 className="text-4xl md:text-6xl font-black text-white tracking-tighter">¿Cómo empezamos nuestra colaboración?</h2>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                    ${nextSteps.map((step, idx) => html`
                      <div key=${idx} className="relative group p-10 glass-card rounded-[2.5rem] border border-white/5 hover:border-indigo-500/30 transition-all duration-500">
                        <div className="absolute -top-6 left-10 w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center font-black text-white text-xl shadow-xl shadow-indigo-600/20 group-hover:scale-110 transition-transform">${step.id}</div>
                        <h3 className="text-2xl font-black text-white mt-4 mb-4 tracking-tight">${step.title}</h3>
                        <p className="text-slate-400 text-base leading-relaxed font-medium">${step.desc}</p>
                      </div>
                    `)}
                  </div>
                </section>

                <section className="max-w-7xl mx-auto px-6 py-16 md:py-24">
                  <div className="glass-card p-10 md:p-20 rounded-[3rem] text-center relative overflow-hidden border-indigo-500/20 shadow-2xl shadow-indigo-500/10">
                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-indigo-500 to-transparent opacity-50"></div>
                    <div className="relative z-10 max-w-4xl mx-auto">
                      <h2 className="text-4xl md:text-7xl font-black text-white mb-8 tracking-tighter leading-[0.9]">Hablemos de cómo hacer crecer tu marca de forma inteligente.</h2>
                      <p className="text-lg md:text-xl text-slate-400 mb-10 leading-relaxed font-medium">Analizamos tu caso, definimos objetivos claros y trazamos una hoja de ruta realista para crecer con Paid Media.</p>

                        <a href=${calendlyUrl} target="_blank" className="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-500 text-white px-16 py-7 rounded-[1.5rem] font-black text-2xl shadow-2xl shadow-indigo-600/30 transition-all hover:scale-105 active:scale-95">Trabajemos juntos</a>
                        <p className="text-slate-500 text-[10px] font-bold uppercase tracking-[0.2em]">Sin compromisos — Solo soluciones honestas</p>
                      </div>
                    </div>
                  </div>
                </section>
              </main>

              <footer className="border-t border-white/5 py-12 bg-[#02060f]">
                <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-8">
                  <div className="flex flex-col items-center md:items-start">
                    <span className="text-white font-black tracking-tighter text-lg mb-2">Mauro Gorrín</span>
                    <span className="text-[10px] text-slate-600 font-bold uppercase tracking-[0.4em]">Paid Media Studio 2024</span>
                  </div>
                  <a href=${linkedinUrl} target="_blank" className="text-slate-500 hover:text-white transition-all">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
                  </a>
                </div>
              </footer>
            </div>
          `;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(html`<${App} />`);
    </script>
</body>
</html>
